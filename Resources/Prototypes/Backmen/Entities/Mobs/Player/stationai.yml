- type: entity
  abstract: true
  save: false
  id: AIBase
  components:
    - type: ShowSecurityIcons
    - type: StationAI
      lawsId: LawsStationAIDefault
    - type: Visibility
    - type: UserInterface
      interfaces:
        - key: enum.CommunicationsConsoleUiKey.Key
          type: CommunicationsConsoleBoundUserInterface
        - key: enum.AICameraListUiKey.Key
          type: AICameraListBoundUserInterface
        - key: enum.SiliconLawsUiKey.Key
          type: SiliconLawBoundUserInterface
        - key: enum.StrippingUiKey.Key
          type: StrippableBoundUserInterface
    - type: IntrinsicUI
      uis:
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction: ActionAGhostShowCommunications
    - type: ContainerContainer
      containers:
        tools: !type:Container
          ents: [ ]
    - type: CommunicationsConsole
      title: ai-station-console
      color: "#93e2ff"
      delay: 5
      global: false
    # Innate door remotes (bolting, emergency access, etc)
    - type: InnateItem
      afterInteract: false
      startingPriority: 25
      slots:
        opencloseremote: ActionOpenCloseRemote
        boltremote: ActionToggleBolts
        emergencyaccessremote: ActionToggleEmergencyAccess
    # Hide the inhand sprites
    - type: Hands
      showInHands: false
    # Allow examining things
    - type: MindContainer
      showExamineInfo: true
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: Clickable
    - type: InteractionOutline
    - type: Examiner
    - type: Actions
    - type: Tag
      tags:
        - CannotSuicide
    - type: DoAfter
    - type: Speech
      speechSounds: Pai
    # Innate access
    - type: Access
      groups:
        - AllAccess
    # Wow, this is a lot of reoccurrances
    - type: IntrinsicRadioReceiver
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    - type: IntrinsicRadioTransmitter
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    - type: ActiveRadio
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    # Can't see through walls
    - type: Eye
      drawFov: true
    - type: TypingIndicator
      proto: robot
    - type: SiliconLawBound

- type: entity
  save: false
  parent: AIBase
  id: AICore
  name: AI Core
  description: Host for an AI. Likely more A than I.
  components:
    - type: GenericVisualizer
      visuals:
        enum.SaiVisuals.Emag:

        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }
    - type: ExtensionCableReceiver
    - type: LitOnPowered
    - type: ApcPowerReceiver
      powerLoad: 15000
    - type: ActivatableUIRequiresPower
    - type: AIEyePower
    # Can't move
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Anchorable
      delay: 5
    - type: Transform
      anchored: true
    - type: MobState
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    # - type: DamageStateVisuals
    #   states:
    #     Alive:
    #       Base: ai-blue
    #     Dead:
    #       Base: ai-blue_dead
    - type: Appearance
    - type: PointLight
      radius: 3
      energy: 1.25
      color: "#9dc5c9"
    - type: PowerNetworkBattery
      maxChargeRate: 1000
      canCharge: true
      canDischarge: false
    - type: BatteryCharger
    - type: Battery
      charge: 12000
      maxCharge: 120000
      pricePerJoule: 0
    # - type: GenericVisualizer
    #   visuals:
    #     enum.PowerDeviceVisuals.VisualState:
    #       enum.PowerDeviceVisualLayers.Powered:
    #         Idle: { state: "ai-blue" }
    #     enum.PowerDeviceVisuals.Powered:
    #       enum.PowerDeviceVisualLayers.Powered:
    #         True: { visible: true }
    #         False: { visible: false }
    - type: Sprite
      sprite: Backmen/Mobs/Silicon/ai.rsi
      drawdepth: Mobs
      noRot: true
      layers:
        - state: 4
        - map: ["enum.PowerDeviceVisualLayers.Powered"]
          state: blue
          shader: unshaded
        - map: ["enum.SaiVisuals.Broken"]
          state: blue_dead
          shader: unshaded
    - type: Damageable
      damageContainer: Inorganic
    - type: Bloodstream
      bloodReagent: Oil
      bloodlossDamage:
        types:
          Bloodloss: 1
      bloodlossHealDamage:
        types:
          Bloodloss: -0.25
    - type: RandomMetadata
      nameSegments: [names_ai]
    - type: Pullable
    - type: Tag
      tags:
        - Structure
    # Expensive
    - type: StaticPrice
      price: 50000
    - type: CargoSellBlacklist
    - type: NpcFactionMember
      factions:
        - NanoTrasen
    - type: RandomSprite

